<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Add styles made with Mapbox Studio using styleLayer</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

  <!-- Navbar -->
  <nav>
      <div class="nav-wrapper">
          <a href="#" class="brand-logo center red-text" id="LOGO">Climbing Guides</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li>
                  <a href="sass.html" class="black-text"></a>
              </li>
              <li>
                  <a href="badges.html" class="black-text"></a>
              </li>
              <li>
                  <a href="collapsible.html" class="black-text"></a>
              </li>
          </ul>
      </div>
  </nav>

  <!-- map -->
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiY3N3b29kczg4IiwiYSI6ImNpc2kzZW16bjAwMnAzMHB1bG5lNzJ0NWIifQ.qm4p6yO3ABYa_YXYXZNlpg';
var map = L.mapbox.map('map')
    .setView([38.97416, -95.23252], 15);

// Use styleLayer to add a Mapbox style created in Mapbox Studio
L.mapbox.styleLayer('mapbox://styles/mapbox/emerald-v8').addTo(map);
</script>
</body>
</html>
